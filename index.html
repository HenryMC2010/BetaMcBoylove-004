/* loader */
  .loader-wrapper {
    z-index: 101;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #242f3f;
    display:flex;
    justify-content: center;
    align-items: center;
    animation: fadeout;
  }
  .loader {
    display: inline-block;
    width: 30px;
    height: 30px;
    position: relative;
    border: 4px solid #Fff;
    animation: loader 2s infinite ease;
  }
  .loader-inner {
    vertical-align: top;
    display: inline-block;
    width: 100%;
    background-color: #fff;
    animation: loader-inner 2s infinite ease-in;
  }
  @keyframes loader {
    0% { transform: rotate(0deg);}
    25% { transform: rotate(180deg);}
    50% { transform: rotate(180deg);}
    75% { transform: rotate(360deg);}
    100% { transform: rotate(360deg);}
  }
  
  @keyframes loader-inner {
    0% { height: 0%;}
    25% { height: 0%;}
    50% { height: 100%;}
    75% { height: 100%;}
    100% { height: 0%;}
  }

.mute-toggle button{

        });
        $("#text").mouseenter(function(){
            $("#text").css("border-bottom", "5px solid white")
        })
        $("#text").mouseleave(function(){
            $("#text").css("border-bottom", "none")
        });
        function onload(){
            document.scrollTop = ("0px");
            document.scrollingElement = ("0px")
        }
        function unmute(){
            $("#back-video").prop('muted', false);
            $("#volume-unmute").show();
            $('#volume-muted').hide();
        }
    function mute(){
        $("#back-video").prop('muted', true)
        $('#volume-unmute').hide();
        $('#volume-muted').show();
    }
